<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <center>
            <h1>Quan ly san pham</h1>
        </center>
        <div method="post">


            <div class="row">
                <h3>ID</h3>
                <input class="form-control" type="text" placeholder="" aria-label="default input example" ng-model="id">
                <h3>TEN</h3>
                <input class="form-control" type="text" placeholder="" aria-label="default input example"
                    ng-model="ten">
                <h3>GIA</h3>
                <input class="form-control" type="text" placeholder="" aria-label="default input example"
                    ng-model="gia">
                <h3>IMAGE</h3>
                <input id="fileInput" class="form-control" type="file" placeholder="" aria-label="default input example"
                    ng-model="image">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit" ng-click="add()">ADD</button>
                    <button class="btn btn-primary" type="submit" ng-click="update()"
                        style="width: 100px;">UPDATE</button>
                </div>
                <center>
                    <h2>Bảng</h2>
                </center>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">TEN</th>
                            <th scope="col">GIA</th>
                            <th scope="col">IMAGE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="s in sanphams">
                            <th scope="row">{{s.id}}</th>
                            <td>{{s.ten}}</td>
                            <td>{{s.gia}}</td>
                            <td>
                                <img src={{s.image}} class="img-fluid" width="200" alt="">
                            </td>
                            <td><button class="btn btn-primary" type="submit" ng-click="detail(s.id)">Chi
                                    tiết</button>
                            </td>
                            <td><button class="btn btn-primary" type="submit" ng-click="delete(s.id)">Xóa</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</body>

</html>
